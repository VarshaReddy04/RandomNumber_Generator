<!DOCTYPE html>     
<html>
<head>
<title> Random Number Generator</title>  
<style>
td{
 background-color:orange;
 color:black;
 width:50px;                 
 height:50px;
 border:2px solid black;
 text-align:center;
}
</style>
</head>
<body>
<center>
<button onclick="random();" style="background-color:black;color:white;height:20px;width:60px;cursor:pointer;">START</button> 
<p id="sum"></p>
<table style="width:100%" cellspacing="20">
<tr>
<td><p id="0" ></p></td>
<td><p id="1" ></p></td>
<td><p id="2" ></p></td>
<td><p id="3" ></p></td>
</tr>
<tr>
<td><p id="4"></p></td>
<td><p id="5"></p></td>
<td><p id="6"></p></td>
<td><p id="7"></p></td>
</tr>
<tr>
<td><p id="8"></p></td>
<td><p id="9"></p></td>
<td><p id="10"></p></td>
<td><p id="11"></p></td>
</tr>
<tr>
<td><p id="12"></p></td>
<td><p id="13"></p></td>
<td><p id="14"></p></td>
<td><p id="15"></p></td>
</tr>
</table>
<script>
function random(){
let sum=0;
let arr=[];
for(let i=0;i<16;i++){
arr[i]=document.getElementById(i).innerHTML=Math.floor(Math.random() * 100);
}
for(let i=0;i<16;i=i+5){
sum=sum+arr[i];
}
for(let j=3;j<15;j=j+3){
sum=sum+arr[j];
}
document.getElementById("sum").innerHTML=sum;
}
</script>
</center>
</body>
</html>
